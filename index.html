<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
<title>Todo App</title>
</head>
<body>
   <div class="top-bgimg"></div> 
   <main>
       <div class="header">
           <h1>TODO</h1>
           <div onclick="changeTheme()" class="tgl-btn"></div>
       </div>
       <div class="type-todo">
           <div class="circle"></div>
           <input type="text" placeholder="Enter Task" id="todo-input">
       </div>
       <div class="todos"></div>
       <div class="remarks">
           <div class="completedCount"></div>
           <div onclick="clearCompleted()"  >Clear Completed</div>
           <div class="filters">
               <div class="filterActive" onclick="showAll()">All</div>
               <div onclick="filterActive()">Active</div>
               <div onclick="filterCompleted()">Completed</div>
           </div>
       </div>
   </main>
   <script src='todo-script.js'></script>
</body>
</html>
